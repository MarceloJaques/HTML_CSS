<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <style>
        * {  /*configuração globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #4fffdc, #3fccb0, #3d8577) ;
            /*background-image: linear-gradient(to bottom, #3198e2, #6d59c0, #b93590, #e33f5f, #fdd579) ;*/
            background-attachment: fixed;
        }
    </style>
</body>
</html>
